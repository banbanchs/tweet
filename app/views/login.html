<div class="row">
  <div class="container">
    <alert class="alert alert-{{ alert.type }}" type="{{ alert.type }}" ng-show="alert" close="closeAlert()" role="alert">{{ alert.content }}</alert>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-login">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-6"><a href="javascript:" ng-class="{active: !isNotRegistered}"
                                   ng-click="isNotRegistered = false">Login</a></div>
          <div class="col-xs-6"><a href="javascript:" ng-class="{active: isNotRegistered}"
                                   ng-click="isNotRegistered = true">Register</a></div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form ng-submit="login()" ng-show="!isNotRegistered">
              <div class="form-group">
                <label for="loginUsername" class="sr-only">Username</label>
                <input id="loginUsername" type="text" ng-model="user.name" class="form-control" placeholder="Username"/>
              </div>
              <div class="form-group">
                <label for="loginPassword" class="sr-only">Password</label>
                <input id="loginPassword" type="password" ng-model="user.password" class="form-control"
                       placeholder="Password"/>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" class="form-control btn btn-login" value="Login"
                           ng-disabled="!user.password || !user.name"/>
                  </div>
                </div>
              </div>
            </form>
            <form ng-submit="register()" ng-show="isNotRegistered">
              <div class="form-group">
                <label for="Email" class="sr-only">Email</label>
                <input id="Email" type="email" ng-model="newUser.email" class="form-control" placeholder="Email"/>
              </div>
              <div class="form-group">
                <label for="Username" class="sr-only">Username</label>
                <input id="Username" type="text" ng-model="newUser.name" class="form-control" placeholder="Username"/>
              </div>
              <div class="form-group">
                <label for="Password" class="sr-only">Password</label>
                <input id="Password" type="password" ng-model="newUser.password" class="form-control"
                       placeholder="Password"/>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" class="form-control btn btn-login" value="Register Now"
                           ng-disabled="!newUser.password || !newUser.name"/>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
